<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Groceria| Your one stop shop</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body id="logIn">
      <div class="center">
         <div class="container">
            <label for="show" title="close"><a href="index.html"><i class="close-btn fas fa-times"></i></a></label>
            <div class="text">
               Registration Form
            </div>
            <form action="#">
                <div class="data">
                    <label>Name</label>
                    <input type="text" required>
                </div>
               <div class="data">
                  <label>Email</label>
                  <input type="text" required>
               </div>
               <div class="data">
                    <label>Phone Number</label>
                    <input type="text" required>
               </div>
               <div class="data">
                  <label>Password</label>
                  <input type="password" required>
               </div>
               <div class="data">
                    <label>Confirm Password</label>
                    <input type="password" required>
                </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">Sign-Up</button>
               </div>
               <div class="signup-link">
                  Already a member? <a href="login.html">Log-In now</a>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
